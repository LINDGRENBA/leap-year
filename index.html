<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Leap Year</title>

  <body>
    <div class="container">
      <h1>Leap Year detector</h1>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year to see if its a leap year.</label>
          <input type="text" id="year">
        </div>
          <button type="submit" class="btn">Check it out!</button>
      </form>
      <div id="result">

      </div>
    </div>
  </body>
